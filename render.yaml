services:
  - type: web
    name: los-chatetas
    runtime: node
    plan: free
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://los-chatetas.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://los-chatetas.onrender.com
